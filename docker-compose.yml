version: '3.8'
networks:
    dashboard_klinik:
services:
    nginx_dashboard:
        image: nginx:alpine
        container_name: nginx_dashboard
        ports:
            - "8021:8021"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:rw
        depends_on:
            - dashboard_klinik
            - db_dashboard
        networks:
            - dashboard_klinik

    db_dashboard:
        image: postgres
        container_name: postgres
        volumes:
            - ./postgresql/data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: dashboard_klinik
            POSTGRES_USER: dimas
            POSTGRES_PASSWORD: dimas1950
        networks:
            - dashboard_klinik

    dashboard_klinik:
        container_name: dashboard_klinik
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./:/var/www/html
        ports:
            - "9001:9000"
        working_dir: /var/www/html
        networks:
            - dashboard_klinik

